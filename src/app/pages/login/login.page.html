<div class="login-container animate-fade-in">
  <div class="decor-bg">
    <i class="bi bi-house-door-fill icon-bg"></i>
    <i class="bi bi-geo-alt-fill icon-bg"></i>
    <i class="bi bi-chat icon-bg"></i>
  </div>

  <div class="login-content text-center">
    <h2 class="login-title">Bienvenido a RentEasy</h2>
    <h2 class="login-subtitle">Inicia sesión</h2>

    <div class="mt-4">
      <label class="input-label">Usuario</label>
      <div class="input-wrapper">
        <i class="bi bi-person"></i>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Ingresa tu usuario">
      </div>
    </div>

    <div class="mt-3">
      <label class="input-label">Contraseña</label>
      <div class="input-wrapper">
        <i class="bi bi-lock"></i>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Ingresa tu contraseña">
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2 small">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="recordarme" [(ngModel)]="rememberMe">
        <label class="form-check-label" for="recordarme">Recordarme</label>
      </div>
      <a class="auth-link">¿Olvidaste tu contraseña?</a>
    </div>

    <button class="btn auth-btn w-100 mt-4" (click)="login()">Entrar</button>

    <div class="mt-3 text-center small">
      <span class="text-muted">¿No tienes cuenta?</span>
      <a (click)="goRegistro()" class="fw-semibold auth-link"> Crear cuenta</a>
    </div>
  </div>
</div>
