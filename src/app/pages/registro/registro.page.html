<div class="auth-container animate-fade-in">
  <div class="decor-bg">
    <i class="bi bi-house-door-fill icon-bg"></i>
    <i class="bi bi-geo-alt-fill icon-bg"></i>
    <i class="bi bi-chat icon-bg"></i>
  </div>

  <div class="auth-card text-center">
    <h2 class="auth-title">Crear cuenta en RentEasy</h2>
    <h2 class="auth-subtitle">Regístrate</h2>

    <div class="mt-4">
      <label class="input-label">Usuario</label>
      <div class="input-wrapper">
        <i class="bi bi-person"></i>
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Ingresa tu usuario">
      </div>
    </div>

    <div class="mt-3">
      <label class="input-label">Contraseña</label>
      <div class="input-wrapper">
        <i class="bi bi-lock"></i>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Ingresa tu contraseña">
      </div>
    </div>

    <div class="mt-3">
      <label class="input-label">Rol</label>
      <div class="input-wrapper">
        <i class="bi bi-people"></i>
        <select class="form-select" [(ngModel)]="rol">
          <option value="INQUILINO">Inquilino</option>
          <option value="ARRENDADOR">Arrendador</option>
        </select>
      </div>
    </div>

    <button class="btn auth-btn w-100 mt-4" (click)="register()">Registrar</button>

    <div class="mt-3 text-center small">
      <span class="text-muted">¿Ya tienes cuenta?</span>
      <a (click)="back()" class="fw-semibold auth-link"> Iniciar sesión</a>
    </div>
  </div>
</div>
