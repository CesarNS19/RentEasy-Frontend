<div class="login-container animate-fade-in">
  <div class="decor-bg">
    <i class="bi bi-house-door-fill icon-bg"></i>
    <i class="bi bi-key-fill icon-bg"></i>
    <i class="bi bi-envelope-fill icon-bg"></i>
  </div>

  <div class="login-content text-center">

    <div *ngIf="!emailEnviado">
      <h2 class="login-title">Recuperar contraseña</h2>
      <h2 class="login-subtitle">Ingresa tu correo</h2>

      <div class="mt-4">
        <label class="input-label">Correo</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            placeholder="Ingresa tu correo">
        </div>
      </div>

      <button class="btn auth-btn w-100 mt-4" (click)="enviarCorreo()">Enviar</button>

      <div class="mt-3 text-center small">
        <a (click)="goLogin()" class="auth-link">Volver al inicio de sesión</a>
      </div>
    </div>

    <div *ngIf="emailEnviado">
      <h2 class="login-title">Verifica tu cuenta</h2>
      <h2 class="login-subtitle">Ingresa el código y nueva contraseña</h2>

      <div class="mt-4">
        <label class="input-label">Código de recuperación</label>
        <div class="input-wrapper">
          <i class="bi bi-shield-lock"></i>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="codigo"
            placeholder="Código recibido">
        </div>
      </div>

      <div class="mt-3">
        <label class="input-label">Nueva contraseña</label>
        <div class="input-wrapper">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            placeholder="Ingresa nueva contraseña">
        </div>
      </div>

      <div class="mt-3">
        <label class="input-label">Confirmar contraseña</label>
        <div class="input-wrapper">
          <i class="bi bi-lock-fill"></i>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password2"
            placeholder="Repite la contraseña">
        </div>
      </div>

      <button class="btn auth-btn w-100 mt-4" (click)="recuperarPassword()">Confirmar</button>

      <div class="mt-3 text-center small">
        <a (click)="goLogin()" class="auth-link">Volver al inicio</a>
      </div>
    </div>

  </div>
</div>
